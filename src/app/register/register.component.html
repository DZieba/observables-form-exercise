<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData"
        #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" [ngModel]="newname"
              name="username" required >
          </div>
          <div class="form-group">
            <label for="age">age</label>
            <input type="number" id="age" class="form-control" ngModel
                   name="number" required >
          </div>
          <button class="btn btn-primary" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="text" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            <span  class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!!</span>
          </div>
        </div>

          <div class="form-group">
            <label for="secret">Secret question</label>
            <select id="secret" class="form-control" [ngModel]="default" name="secret">
              <option value="pet">Your first pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>
          </div>
        <div class="form-group">
          <textarea name="questAnsw" rows="3"
                    [(ngModel)]="answer"></textarea>
      </div>
    <p>Your reply is: {{answer}}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" [ngModel]="default1" [value]="gender" >{{gender}}
          </label>
        </div>
        <button [disabled]="!f.valid" class="btn btn-success" type="submit">submit</button>
        <button type="button" class="btn btn-danger" (click)="clearForm()">Clear your form</button>
</form>
    </div>
  </div>
<div class="row">
  <div class="col-xs-12">
    <div *ngIf="submitted">
      <p>{{user.username}}</p>
      <p>{{+user.age}}</p>
      <p>{{user.gender}}</p>
      <p>{{user.mail}}</p>
      <p>{{user.secret}}</p>
    </div>
  </div>
</div>
</div>
